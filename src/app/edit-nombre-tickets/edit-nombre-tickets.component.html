<p></p>
<div class="container">
    <div class="col-md-9 col-sm-6 col-xs-12" >
    <div class="card"> 
        <div class="card-header">
            <h5>Modifier le nombre maximum de tickets</h5>
        </div>
            <div class="card-body">
                <form #f="ngForm" name="form" [formGroup]="form">
                <div>
                    <div class="form-group">
                        <label class="control-label">
                            Nombre de tickets:
                        </label>
                        <input type="number" name="voyageur"  class="form-control" formControlName="nombreTickets" [(ngModel)]="voyageur" 
                        [ngClass]="{'is-invalid':form.get('nombreTickets').touched && form.get('nombreTickets').invalid}" required />
                        <div class="invalid-feedback">
                            <div>Champ obligatoire</div>
                        </div>
                    </div>
                </div>
               
                <button class="btn btn-primary" [disabled]="!form.valid" (click)="onUpdateVoyageur(voyageur)">Modifier</button>
            </form>
        </div>
    </div>
</div>
