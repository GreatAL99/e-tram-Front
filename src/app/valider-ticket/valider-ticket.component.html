<p></p>
<div class="container col-md-6" style="margin-top: 100px;padding: 30px;">
    <div class="alert alert-danger" *ngIf="mode ==0 && errorMessage">
        <strong>{{errorMessage}}</strong>
    </div>
    <div class="alert alert-success" style="text-align: center;" *ngIf="mode == 1">
        <strong>Validation avec succes</strong>
    </div>
    <div class="card">
        <div class="card-header">
            <h4 style="text-align: center;"> Valider ticket</h4>
        </div>
        <div class="card-body">
            <form #f="ngForm" autocomplete="off" name="form" [formGroup]="form"> 
                <div class="form-group">
                    <label>Code de validation :</label>
                    <input type="text" name="code" class="form-control" ngModel formControlName="code" [ngClass]="{'is-invalid':form.get('code').touched && form.get('code').invalid}" required />
                    <div class="invalid-feedback">
                        <div>Code obligatoire</div>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-center">
                    <button type="submit" [disabled]="!form.valid" style="width: 100px;height: 40px;" class="btn btn-info" (click)="validerTicket(f.value)">Valider</button>
                </div>
            </form>
        </div>

    </div>

</div>
