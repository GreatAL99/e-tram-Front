<p></p>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4><i class="far fa-list-alt"></i> Liste des voyages</h4> 
        </div>
        <div class="card-body">
            <form #f="ngForm"> 
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input type="number" min="1" max="2"  class="form-control border-secondary py-2"  name="ligne" ngModel placeholder="search"/>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-secondary" (click)="onChercher(f.value)">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                            <a class="btn btn-primary lien" routerLink="/nouveau-voyage" >Ajouter<i class="fas fa-plus sup"></i></a>
                        </div>
                    </div>
                </div>
            </form>
            <p></p>
            <table *ngIf="voyages" class="table table-bordered">
                <tr>
                    <th><i class="fas fa-road"></i> Ligne</th><th><i class="fas fa-tram"></i> Tram</th>
                    
                </tr>
                <tr *ngFor="let v of voyages.content">
                    <td>{{v.ligneTram}}</td>
                    <td>{{v.tram.nom}}</td>
                    <td><a class="btn btn-danger supp" (click)="onDeleteVoyage(v.id_voyage)" >Supprimer<i class="fas fa-trash-alt sup"></i></a></td>
                   <td><a class="btn btn-success supp" (click)="onEditVoyage(v.id_voyage)" >Modifier <i class="fa fa-edit"></i></a></td>
                
                 

                </tr>
            </table>
            
            <ul *ngIf="pages" class="nav nav-pills">
                <li  *ngFor="let p of pages;let i=index" class="nav-item clickable">
                     <a class="nav-link"  data-toggle="pill" (click)="onPageVoyage(i)">{{i}}</a>
              </li>
          </ul>
        </div>
    </div>
</div>
